<div class="main">
</div>


<script type="x-handlebars-template" id="posts-list-template">
  <div class="posts-list">
    <h1>Listing posts</h1>

    <table>
      <tr>
        <th>Name</th>
        <th>Content</th>
        <th></th>
        <th></th>
        <th></th>
      </tr>
      {{#each posts}}
      <tr>
        <td>{{this.name}}</td>
        <td>{{this.content}}</td>
        <td><a href="#" id="show-post-{{this.cid}}">Show</a></td>
        <td><a href="#" id="edit-post-{{this.cid}}">Edit</a></td>
        <td><a href="#" data-confirm="Are you sure?" id="delete-post-{{this.cid}}">Destroy</a></td>
      </tr>
      {{/each}}
    </table>

    <br />

    <a href="#" id="new-post">New Post</a>
  </div>
</script>

<script type="x-handlebars-template" id="show-post-template">
  <div class="show-post">
    <p>
      <b>Name:</b>
      {{ post.name}}
    </p>

    <p>
      <b>Content:</b>
      {{ post.content }}
    </p>

    <a href="#" id="show-all-posts">Back</a>
    

  </div>
</script>


<script type="x-handlebars-template" id="new-post-template">
  <div class="new-post">
    <h1>New post</h1>

      <div class="field">
        <label for="post_name">Name</label><br />
        <input id="post_name" name="post[name]" size="30" type="text" />
      </div>
      <div class="field">
        <label for="post_content">Content</label><br />
        <textarea cols="40" id="post_content" name="post[content]" rows="20">
    </textarea>
      </div>
      <div class="actions">
        <input name="commit" type="submit" value="Create Post" id="commit-new-post"/>
      </div>

    <a href="/posts">Back</a>
  </div>
</script>

<script type="x-handlebars-template" id="edit-post-template">
  <div class="new-post">
    <h1>New post</h1>

      <div class="field">
        <label for="post_name">Name</label><br />
        <input id="post_name" name="post[name]" size="30" type="text" value="{{post.name}}"/>
      </div>
      <div class="field">
        <label for="post_content">Content</label><br />
        <textarea cols="40" id="post_content" name="post[content]" rows="20">{{post.content}}</textarea>
      </div>
      <div class="actions">
        <input name="update" type="submit" value="Update Post" id="update-post"/>
      </div>

    <a href="/posts">Back</a>
  </div>
</script>
