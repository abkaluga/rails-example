<div class="main">
</div>


<script type="x-handlebars-template" id="posts-list-template">
  <div class="posts-list">
    <h1>Listing posts</h1>

    <table>
      <tr>
        <th>Name</th>
        <th>Content</th>
        <th></th>
        <th></th>
        <th></th>
      </tr>
      {{#each posts}}
      <tr>
        <td>{{this.name}}</td>
        <td>{{this.content}}</td>
        <td><a href="/posts/1">Show</a></td>
        <td><a href="/posts/1/edit">Edit</a></td>
        <td><a href="/posts/1" data-confirm="Are you sure?" data-method="delete" rel="nofollow">Destroy</a></td>
      </tr>
      {{/each}}
    </table>

    <br />

    <a href="/posts/new">New Post</a>
  </div>
</script>
